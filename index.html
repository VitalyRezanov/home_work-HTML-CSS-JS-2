<!DOCTYPE html>
<html lang="en">
<head>
	<meta charset="UTF-8">
	<title>Квадратное уравнение</title>
	<link rel="stylesheet" href="style.css">
</head>
<body>
	<div class="title">
		<p>Исходные данные:</p>
		<p>Квадратное уравнение — это уравнение вида ax<sup>2</sup> + bx + c = 0, где коэффициенты a, b и c — произвольные числа, причем a ≠ 0.</p>
		<form action="">
			<input type="number" id="a" placeholder="a"> x<sup>2</sup> + 
			<input type="number" id="b" placeholder="b"> x + 
			<input type="number" id="c" placeholder="c"> = 0
			<br><br><input type="button" onclick="prog();" value="Решить">
		</form>
		<table id="answer" class="history">
			<caption>История ответов</caption>	
		</table>
	</div>
	<script src="main.js"></script>
</body>
</html>
